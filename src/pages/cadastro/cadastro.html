<ion-content>
    <div class="logo">
      <h1>CNH na Mão</h1>
    </div>
    <ion-list padding>
  
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input name="username" placeholder="Nome" type="text" [(ngModel)]="userData.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input name="username" placeholder="Login" type="text" [(ngModel)]="userData.usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input name="username" placeholder="Email" type="text" [(ngModel)]="userData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input name="senha" placeholder="Senha" type="password" [(ngModel)]="userData.senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="card"></ion-icon>
        </ion-label>
        <ion-input type="text" name="cpf" placeholder="CPF" [(ngModel)]="userData.cpf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gênero</ion-label>
        <ion-select interface="popover" [(ngModel)]="userData.genero">
          <ion-option value="f">Feminino</ion-option>
          <ion-option value="m">Masculino</ion-option>
        </ion-select>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full color="primary" (click)="Voltar();">
          <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
       </button>
          </ion-col>
          <ion-col>
            <button ion-button full color="primary" (click)="Cadastrar();">
           Cadastrar
       </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-list>
    <div class="mostrandocnh"> </div>
  </ion-content>
